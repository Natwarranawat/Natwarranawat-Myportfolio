<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- AOS CSS (for animations) -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
</head>
<body class="bg-blue-100 text-gray-800">
    <header class="bg-blue-900 text-white p-6">
        <nav class="container mx-auto flex justify-between">
            <div class="text-2xl font-bold">My Portfolio</div>
            <ul class="flex space-x-4">
                <li><a href="#about" class="hover:text-yellow-400">About</a></li>
                <li><a href="#projects" class="hover:text-yellow-400">Projects</a></li>
                <li><a href="#contact" class="hover:text-yellow-400">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto p-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-blue-900 text-white text-center p-4">
        <p>&copy; 2024 My Portfolio | Built with Flask & Tailwind CSS</p>
    </footer>

    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        // Initialize AOS animations
        AOS.init();
    </script>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
